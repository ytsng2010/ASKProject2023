      <script type="text/javascript">
    function init() {
      var lookfor = document.getElementById("q").value;
      var elementsToSearch = document.querySelectorAll("p, h1, h2, h3, h4, h5, li");

      elementsToSearch.forEach(function (element) {
        var content = element.innerHTML;
        var modifiedContent = content.replace(new RegExp(lookfor, 'gi'), function (match) {
          return '<span class="highlight">' + match + '</span>';
        });
        element.innerHTML = modifiedContent;
      });
    }
  </script>
  <style type="text/css">
    .highlight {
      background-color: yellow;
    }
  </style>

  <style>
    /* Some basic CSS for the form and message */

      margin: 20px;

      display: none;
      margin-top: 10px;

<body>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

   <h1 id="formtitle" class="animate__animated animate__jackInTheBox">Komen!</h1>

  <form id="reviewForm">
<input type="hidden" name="contact_number">
        <label>Nama:</label><br>
        <input type="text" name="user_name" placeholder="Nama Anda" required><br>
        <label>Email:</label><br>
        <input type="email" name="user_email" placeholder="Email Anda" required><br>
      <form id="reviewForm">
    <label for="review">Letak Komen Kamu:</label><br>
    <textarea id="review" name="review" rows="4" cols="50" required></textarea><br>
    <input type="submit" value="Submit">
  </form>

  <div id="message"></div>

  <script>
    // JavaScript for handling form submission
    document.getElementById('reviewForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      // Get the review message
      const review = document.getElementById('review').value;

      // Display a thank you message
      const messageDiv = document.getElementById('message');
      messageDiv.innerText = `Thanks for your review: "${review}"`;
      messageDiv.style.display = 'block';
      
      // Reset the form after submission
      this.reset();
    });
  </script>
</body>
